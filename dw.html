<span id="spanDate"></span><script type="text/javascript">function setSpanDate(){    var nowDate = new Date();    document.getElementById("spanDate").innerHTML = setFull(nowDate.getHours())+":"+setFull(nowDate.getMinutes())+":"+setFull(nowDate.getSeconds());}function setFull(num){    if(num < 10)        return "0" + num;     else        return num;}window.setInterval("setSpanDate()",1000);</script>
