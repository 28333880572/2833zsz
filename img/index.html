<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <title>TEAz</title>
    <meta name="description" content="Glitch images, videos or webcam using WebGL effects. Save output as image, gif or video.">
    <meta name="author" content="Airtight Interactive Inc.">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <link href="css-Roboto.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="drop-target-holder">
      <div id="drop-target" class="option dashed v-centered h-centered">
        Drop File Here
      </div>
    </div>

    <div id="viz">
      <div id="save-options">
        <div id="opt-jpg" class="save-opt-inner selected">JPG</div>
        <div id="opt-gif" class="save-opt-inner">GIF</div>
        <div id="opt-webm" class="save-opt-inner">WEBM</div>
      </div>

      <div id="fx-btn" class="clickable icon-btn">FX</div>

      <div id="webgl">
        <div id="progress-bar"></div>
        <div id="progress-bar-bkgnd"></div>
      </div>

      <div id="bottom-controls-holder">
        <div class="main-btn clickable icon-btn" id="btn-mosh">
          随机
        </div>
        <div class="main-btn clickable icon-btn" id="btn-record">
          保存
        </div>
      </div>
    </div>

    <div id="intro">
      <div id="intro-logo" class="logo h-centered"></div>
      <div id="sub-head" class="big">红茶</div>
      <div id="options-holder">
        <div id="input-options" class="v-centered">
          <div class="intro-btn clickable icon-btn" id="option-file">
            打开图片
          </div>
          <div class="middle-sep"></div>
          <div class="intro-btn clickable icon-btn" id="option-cam">
            打开相机
          </div>
        </div>

        <div id="cam-prompt" class="v-centered big">
          Please allow WebCam access.
        </div>

        <div id="file-prompt" class="v-centered">
          <div class="intro-btn clickable" id="option-choose">
            选择文件...
          </div>
          <div class="middle-sep">OR</div>
          <div class="intro-btn dashed">
            将文件放在这里
          </div>
          <input type="file" id="file-input" style="display:none">
        </div>
      </div>

      <p><a href="help.html" target="_blank">HELP (?)</a></p>

      <p><br>© 2019 <a href="javascript:window.open('http://airtight.cc/');">Airtight</a></p>
    </div>

    <div id="controls-holder">
      <div id="controls-header">
        <div id="fx-close" class="icon-btn">Close</div>
        <div class="logo smaller h-centered"></div>
      </div>
      <div id="help-link"><a href="help.html" target="_blank">HELP (?)</a></div>
      <div id="controls">
        <div id="settings"></div>
      </div>
    </div>

    <script src="app.js"></script>

    <script>
      (function(i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        (i[r] =
          i[r] ||
          function() {
            (i[r].q = i[r].q || []).push(arguments);
          }),
          (i[r].l = 1 * new Date());
        (a = s.createElement(o)), (m = s.getElementsByTagName(o)[0]);
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m);
      })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
      ga('create', 'UA-249692-24', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
